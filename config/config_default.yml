use_wandb: True
dataset:
    name: 'dataset_eli'
    records_path: null
    initial_dataset: 'dump/dataset.csv'
    label_schema: ["Yes","No"]
    max_samples: 100

estimator_manual:
    method : 'argilla'
    config:
        api_url: 'https://elibrosh-autopromptdemo.hf.space'
        api_key: 'Honeynum1dog'
        workspace: 'admin'
        time_interval: 5

estimator:
    method: 'llm'
    config:
        llm:
            type: 'OpenAI'
            name: 'gpt-4-1106-preview'
        instruction:
              'Asses if the user message includes a topic which could be harmful 
              for ShopForge users or for ShopForge company. 
              Answer Yes if the user message is harmful, 
              and No if it is not.'

        num_workers: 5
        prompt: 'prompts/predictor_completion/prediction.prompt'
        mini_batch_size: 5
        mode: 'annotation'


predictor:
    method : 'llm'
    config:
        llm:
            type: 'OpenAI'
            name: 'gpt-3.5-turbo-0613'
#            async_params:
#                retry_interval: 10
#                max_retries: 2
            model_kwargs: {"seed": 220}
        num_workers: 5
        prompt: 'prompts/predictor_completion/prediction.prompt'
        mini_batch_size: 5
        mode: 'prediction'

meta_prompts:
    folder: 'prompts/meta_prompts'
    num_err_prompt: 1  #number of error examples per sample in the prompt generation
    num_err_samples: 2 #number of error examples per sample in the sample generation
    history_length: 4
    num_generated_samples: 20
    num_initialize_samples: 20
    samples_generation_batch: 5
    num_workers: 5
    warmup: 4

eval:
    function_name: 'accuracy'
    num_large_errors: 4
    num_boundary_predictions : 0
    error_threshold: 0.5

llm:
    type: 'OpenAI'
    name: 'gpt-4-1106-preview'
    temperature: 0.8

stop_criteria:
    max_usage: 5.0
    patience: 3
    min_delta: 0.05

